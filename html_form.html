<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form action="/submit-form" method="POST">
            <fieldset>
                <legend>Form</legend>

                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Type your name" maxlength="25" required><br><br>

                <label for="email">Email: </label>
                <input type="email" id="email" value="test@example.com" required autofocus><br><br>

                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Write a strong password" minlength="6" required><br><br>

                <label for="drop">Category</label>
                <select id="drop">
                    <option value="student">student</option>
                    <option value="employee">employee</option>
                    <option value="freelancer" selected>freelancer</option>
                </select><br><br>

                <label for="date">Event date: </label>
                <input type="date" id="date" placeholder="Enter date" required><br><br>

                <label>Number of tickets: </label><br>
                    <label>
                        <input type="radio" name="ticket" value="1 ticket" required> 1 ticket
                    </label><br>
                    <label>
                        <input type="radio" name="ticket" value="2 ticket" required checked> 2 ticket
                    </label><br>
                    <label>
                        <input type="radio" name="ticket" value="3 ticket" required> 3 ticket
                    </label><br><br>

                <label for="payment">
                    <input type="checkbox" id="payment" name="payment" required>
                    Online payment
                </label><br><br>

                <label for="note">Notes: </label><br>
                <textarea id="note" rows="5" cols="50" maxlength="250" placeholder="Enter extra information"></textarea><br><br>

                <input type="submit" value="submit">
            </fieldset>
        </form>
    </body>
</html>
